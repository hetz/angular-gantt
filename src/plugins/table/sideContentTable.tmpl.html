<div class="gantt-side-content-table">

    <div class="gantt-table-column {{getClass()}}" ng-repeat="column in pluginScope.columns" ng-controller="TableColumnController">

        <div class="gantt-table-header" gantt-style="{height: ganttHeaderHeight + 'px'}">
            <div ng-show="ganttHeaderHeight" class="gantt-row-label-header gantt-row-label gantt-table-row gantt-table-header-row">
                <span class="gantt-label-text" gantt-bind-once-compile-html="getHeaderContent()"/>
            </div>
        </div>

        <div class="gantt-table-content" gantt-style="getMaxHeightCssTable()">
            <div class="gantt-scrollable--receiver-vertical" gantt-vertical-scroll-receiver>
                <div class="gantt-table-row" ng-repeat="row in gantt.rowsManager.visibleRows track by row.model.id" ng-controller="TableColumnRowController">
                    <div gantt-row-label class="gantt-row-label gantt-row-height {{::row.model.classes}}">
                        <!--<div class="gantt-valign-container">-->
                            <!--<div class="gantt-valign-content">-->
                                <span class="gantt-label-text" gantt-bind-once-compile-html="getRowContent();"></span>
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
