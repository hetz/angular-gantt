<div ng-controller="GanttTreeNodeController"
     class="gantt-row-label gantt-row-height {{::row.model.classes}}">
    <!--<div class="gantt-valign-container">-->
        <!--<div class="gantt-valign-content">-->
           <!--ng-class="{'gantt-tree-collapsed': collapsed, 'gantt-tree-expanded': !collapsed}"-->
            <a ng-if="childrenRows!=null" ng-disabled="isCollapseDisabled()" data-nodrag
               class="gantt-tree-handle-button btn btn-xs"
               ng-click="!isCollapseDisabled() && toggle()"><span
                class="gantt-tree-handle fa fa-fw fa-caret-down"
                ng-class="{'fa-caret-right': collapsed, 'fa-caret-down': !collapsed}"></span>
            </a>
            <span gantt-row-label class="gantt-label-text" gantt-bind-once-compile-html="getRowContent()"/>
        <!--</div>-->
    <!--</div>-->
</div>
<ol ng-if="childrenRows!=null" ui-tree-nodes ng-class="{hidden: collapsed}" ng-model="childrenRows">
    <li ng-repeat="row in childrenRows track by row.model.id" ui-tree-node data-collapsed="false">
        <div ng-include="'plugins/tree/treeBodyChildren.tmpl.html'"></div>
    </li>
</ol>
